              -
                label: Dawn
                value:  dawn
              -
                label: Dreamweaver
                value:  dreamweaver
              -
                label: Eclipse
                value:  eclipse
              -
                label: GitHub
                value:  github
              -
                label: IPlastic
                value:  iplastic
              -
                label: Solarized Light
                value:  solarized_light
              -
                label: TextMate
                value:  textmate
              -
                label: Tomorrow
                value:  tomorrow
              -
                label: XCode
                value:  xcode
              -
                label: Kuroir
                value:  kuroir
              -
                label: KatzenMilch
                value:  katzenmilch
              -
                label: SQL Server
                value:  sqlserver
          -
            label: Dark
            group:
              -
                label: Ambiance
                value:  ambiance
              -
                label: Chaos
                value:  chaos
              -
                label: Clouds Midnight
                value:  clouds_midnight
              -
                label: Cobalt
                value:  cobalt
              -
                label: idle Fingers
                value:  idle_fingers
              -
                label: krTheme
                value:  kr_theme
              -
                label: Merbivore
                value:  merbivore
              -
                label: Merbivore Soft
                value:  merbivore_soft
              -
                label: Mono Industrial
                value:  mono_industrial
              -
                label: Monokai
                value:  monokai
              -
                label: Pastel on dark
                value:  pastel_on_dark
              -
                label: Solarized Dark
                value:  solarized_dark
              -
                label: Terminal
                value:  terminal
              -
                label: Tomorrow Night
                value:  tomorrow_night
              -
                label: Tomorrow Night Blue
                value:  tomorrow_night_blue
              -
                label: Tomorrow Night Bright
                value:  tomorrow_night_bright
              -
                label: Tomorrow Night 80s
                value:  tomorrow_night_eighties
              -
                label: Twilight
                value:  twilight
              -
                label: Vibrant Ink
                value:  vibrant_ink
