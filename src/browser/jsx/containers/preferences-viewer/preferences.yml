      -
        key: aceUseSoftTabs
        label: Use Soft Tabs
        type: checkbox
        value: true
      -
        key: editorStartingTutorial
        label: Enable the Starting Tutorial
        type: checkbox
        value: true
  -
    label: Console
    items:
      -
        explanation: consoleText
        type: marked
      -
        key: consoleDisplayImages
        label: Display Images
        type: checkbox
        value: true
  -
    label: File Viewer
    items:
      -
        key: showDotFiles
        label: Display Dot Files
        type: checkbox
        value: false
  -
    label: Plots
    items:
      -
        explanation: plotSettingsText
        type: marked
      -
        key: plotsFocusOnNew
        label: Focus On Created Plots
        type: checkbox
        value: true
  -
    label: Git
    items:
