---
  -
    label: Python
    items:
      -
        explanation: pythonSettingsText
        type: marked
      -
        key: workingDirectory
        label: Default Working Directory
        type: folder
      -
        key: pythonCmd
        label: Python Command
        type: pythonCmd
        change:
          - restartPython
        value: python
      -
        key: environmentVariables
        label: Environment Variables
  -
    label: SQL
      -
        explanation: sqlSettingsText
        type: marked
      -
        key: sqlDefaultConnectionType
        label: Default Connection Type
        type: select
        options:
          - label: redshift
            value: redshift
          - label: postgresql
            value: postgresql
          - label: sqlserver
            value: sqlserver
          - label: mysql
            value: mysql
        value: postgresql
      -
        type: button
        value: Manage Connections
        onClick: onManageConnections
  -
    label: Editor
    items:
      -
        explanation: aceEditorText
        type: marked
      -
        key: aceTabSpaces
        label: Tab Spaces
        type: number
        valid:
          - isTabSpace
        value: 4
      -
        key: aceKeyBindings
        label: Key Bindings
        type: select
        options:
          - label: default
            value: default
          - label: emacs
            value: emacs
          - label: vim
            value: vim
        value: default
      -
        key: aceTheme
        label: Theme
        type: select
        options:
